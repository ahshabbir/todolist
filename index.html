<html>
	<head>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>
	<body>
		<div id="header">
			<h1>Todolist++</h1>

			<li>Hit the gym</li>
			<li>Eat Cheese</li>
			<li>Bake Bread</li>
			<li>Clean Room</li>
		</ul>
		<ul id="finished-list">
			<li>Clean car</li>
			<li>Wash Dishes</li>
		</ul>
	</body>
</html>
